<body  onload="doGame()">

	<script >
	var isFinished = false;
	var target;
	var targetColor = "";
	var guessInput;
	var numberOfGuess = 0;
	var color = ["red","green","yellow","black","brown","blue","orange","purple","pink","silver","gray","violet"]
function doGame(){
	// alert(color);
	var randomNumber = Math.random()*12;
	var targetIndex = Math.floor(randomNumber);
	//alert(randomInteger);
	color.sort();
	//alert(color +"\n" +color[7]);
	
	targetColor = color[targetIndex];
	alert("for developer refrence target color is:  "+ targetColor);
	
	while(!isFinished){
	
		var inputText = prompt("Enter your guess color from these color:\n" + color );
		guessInput = String(inputText);
		numberOfGuess += 1;
		isFinished = checkGuess();
		}
				
	
	function checkGuess(){
		if(color.indexOf(guessInput)<0){
			alert("Sorry, I don't recognize your color.\n"+ "Please try again.");
			return false;
		}
		if(guessInput > targetColor){
			alert("Sorry, your guess is not correct!\n"+"Hint: your color is apbhabetically higher than mine \n"+
			"Please try again.");
			return false;
		}else if(guessInput < targetColor){
			alert("Sorry, your guess is not correct!\n"+"Hint: your color is alphabetically lower than mine \n"+
			"please try again.");
			return false;
		}else{
			myBody = document.getElementsByTagName("body")[0];
			myBody.style.background = targetColor;
			alert("Congratulations! You have guessed the color!" + "\n It took you "+ numberOfGuess + 
			" guesses to finish the game"+"\n You can see the colour in the background.");
			return true;
		}
	}
}
	</script>
